<div class="card animated fadein fast">
  <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre" [title]="heroe.nombre">
  <div class="card-body">
    <h4 class="card-title">
      {{ heroe.nombre }}
    </h4>

    <p class="card-text">
      {{ heroe.bio }}
    </p>

    <p class="card-text">
      <small class="text-muted">
        {{ heroe.aparicion }}
      </small>
    </p>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="watchHeroe()">
      Ver m√°s...
    </button>
  </div>
</div>
